apiVersion: cluster.cattle.io/v3
kind: MonitorGraph
metadata:
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    source: rancher-monitoring
    level: project
    component: pod
  name: pod-cpu-usage
  namespace: {{ .Values.namespace }}
spec:
  enable: true
  priority: 700
  title: pod-cpu-usage
  thresholds: 10
  metricsSelector:
    component: pod
    graph: container-cpu-usage
  detailsMetricsSelector:
    component: pod
    graph: container-cpu-usage-details
  xAxis:
    show: true
  yAxis:
    show: true
    unit: mcpu
