apiVersion: cluster.cattle.io/v3
kind: MonitorMetric
metadata:
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    source: rancher-monitoring
    level: cluster
    component: node
    metric: network-transmit-bytes-sum-rate
    graph: network-io
  name: node-network-transmit-bytes-sum-rate
  namespace: {{ .Values.namespace }}
spec:
  expression: sum(rate(node_network_transmit_bytes_total{device!~"lo|veth.*|docker.*|flannel.*|cali.*|cbr.*",instance=~"$instance"}[5m])) by ($groupBy) * 8 / 1024
  step: 10
  description: node network transmit bytes sum rate
  detailsGroupBy: device  
  legendFormat: "Transmit"
  detailsLegendFormat: "[[device]]"
