apiVersion: cluster.cattle.io/v3
kind: MonitorMetric
metadata:
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    source: rancher-monitoring
    level: project
    component: container
    metric: memory-usage-percent
  name: container-memory-usage-percent
  namespace: {{ .Values.namespace }}
spec:
  expression: sum(container_memory_working_set_bytes{namespace=~"$namespace", pod_name=~"$podName", container_name=~"$containerName"}) by ($groupBy) / sum(label_join(kube_pod_container_resource_limits_memory_bytes{namespace=~"$namespace", pod=~"$podName", container=~"$containerName"},"container_name", "", "container")) by (container_name)
  step: 10
  description: container memory usage percent
  legendFormat: "Memory"
  detailsLegendFormat: "Memory([[container_name]])"
  detailsGroupBy: container_name
  groupBy: container_name
