apiVersion: cluster.cattle.io/v3
kind: MonitorMetric
metadata:
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    source: rancher-monitoring
    level: project
    component: container
    graph: container-cpu-usage-details
  name: container-cpu-cfs-throttled-seconds-sum-rate
  namespace: {{ .Values.namespace }}
spec:
  expression: sum(rate(container_cpu_cfs_throttled_seconds_total{namespace=~"$namespace",pod_name=~"$podName", container_name=~"$containerName"}[5m])) by ($groupBy) 
  step: 10
  description: container cpu cfs throttled seconds sum rate
  detailsGroupBy: container_name
  groupBy: container_name
  legendFormat: "CPU cfs throttled"
  detailsLegendFormat: "CPU cfs throttled([[container_name]])"
