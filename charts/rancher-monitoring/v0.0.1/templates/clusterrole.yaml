{{- if .Values.enabled }}
{{- if .Values.enabledRBAC }}
apiVersion: {{ template "rbac_api_version" . }}
kind: ClusterRole
metadata:
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "app.fullname" . }}
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - "*"
- apiGroups:
  - {{ template "operator_api_group" . }}
  resources:
  - alertmanager
  - alertmanagers
  - prometheus
  - prometheuses
  - service-monitor
  - servicemonitors
  - prometheusrules
  - prometheuses/finalizers
  - alertmanagers/finalizers
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs: 
  - "*"
- apiGroups: 
  - ""
  resources:
  - configmaps
  - secrets
  verbs: 
  - "*"
- apiGroups: 
  - ""
  resources:
  - pods
  verbs: 
  - "list" 
  - "delete"
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  verbs: 
  - "get"
  - "create"
  - "update"
- apiGroups: 
  - ""
  resources:
  - nodes
  verbs: 
  - "list" 
  - "watch"
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - "list" 
  - "watch"
{{- end }}
{{- end }}