categories:
- Monitoring

questions:

- variable: enabled
  default: false
  description: "Use Prometheus Operator or not"
  type: boolean
  required: true
  label: Prometheus Operator Enabled
  group: "Operator Settings"
  show_subquestion_if: true
  subquestions:
  - variable: nameOverride
    default: "prometheus-operator"
    description: ""
    type: string
    label: Name Override By

- variable: prometheus.enabled
  default: false
  description: "Use Prometheus or not"
  type: boolean
  required: true
  label: Prometheus Enabled
  group: "Prometheus Settings"
- variable: prometheus.persistence.enabled
  default: false
  description: "Enable persistent volume for Prometheus"
  type: boolean
  required: true
  label: Prometheus Persistent Volume Enabled
  group: "Prometheus Settings"
  show_if: "prometheus.enabled=true"
  show_subquestion_if: true
  subquestions:
  - variable: prometheus.persistence.size
    default: "10Gi"
    description: "Prometheus Persistent Volume Size"
    type: string
    label: Prometheus Volume Size
  - variable: prometheus.persistence.storageClass
    default: ""
    description: "If undefined or null, uses the default StorageClass. Default to null"
    type: storageclass
    label: Default StorageClass for Prometheus

